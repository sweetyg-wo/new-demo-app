<ion-header>
  <ion-navbar>
    <ion-title>{{ dialogTitle }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="contact.name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="contact.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mobile No</ion-label>
      <ion-input type="tel" [(ngModel)]="contact.mobileno"></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button block ion-button tappable (click)="saveContact();">Save</button>
  </div>
</ion-content>
