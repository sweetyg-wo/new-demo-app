<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button block ion-button tappable (click)="signMeIn();">Sign In</button>
  </div>

  <div padding>
    <button block clear ion-button color="dark" tappable (click)="registerMe();">Click to signup</button>
  </div>

</ion-content>
